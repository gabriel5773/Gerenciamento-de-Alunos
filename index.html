<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“˜ Gerenciamento de Alunos</h1>

    <div class="card shadow p-4 mb-4">
      <h5 class="card-title">Cadastrar Novo Aluno</h5>
      <form id="form-aluno" class="d-flex flex-row align-items-end gap-3 flex-wrap">
        <div>
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome" required style="min-width: 200px;" />
        </div>
        <div>
          <label for="curso" class="form-label">Curso</label>
          <input type="text" class="form-control" id="curso" placeholder="Curso" required style="min-width: 200px;" />
        </div>
        <div>
          <label for="matricula" class="form-label">Matricula</label>
          <input type="text" class="form-control" id="matricula" placeholder="Matricula" required style="min-width: 200px;" />
        </div>
        <div>
          <label for="turma" class="form-label">Turma</label>
          <input type="text" class="form-control" id="turma" placeholder="Turma" required style="min-width: 200px;" />
        </div>
        <div>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
    </div>

    <div class="card shadow p-4">
      <h5 class="card-title">Lista de Alunos</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle mt-3">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Curso</th>
              <th>Turma</th>
              <th>Matricula</th>
              <th>AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody id="tabela-alunos"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalEditarAluno" tabindex="-1" aria-labelledby="modalEditarAlunoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-editar-aluno">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarAlunoLabel">Editar Aluno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editar-id" />
            <div class="mb-3">
              <label for="editar-nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editar-nome" required />
            </div>
            <div class="mb-3">
              <label for="editar-curso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="editar-curso" required />
            </div>
            <div class="mb-3">
              <label for="editar-turma" class="form-label">Turma</label>
              <input type="text" class="form-control" id="editar-turma" required />
            </div>
            <div class="mb-3">
              <label for="editar-matricula" class="form-label">Matricula</label>
              <input type="text" class="form-control" id="editar-matricula" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar AlteraÃ§Ãµes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
